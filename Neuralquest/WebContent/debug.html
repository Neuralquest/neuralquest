<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content='text/html; charset=UTF-8' />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<title>Neuralquest - Browser based process modeling and execution.</title>
		<!--dojo seylesheets-->	
		<link rel="stylesheet" type="text/css" href="js/dojo-release-1.9.1/dojo/resources/dojo.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="js/dojo-release-1.9.1/dijit/themes/soria/soria.css" media="screen">
		<!--for the grid -->
		<link rel="stylesheet" type="text/css" href="js/dojo-release-1.9.1/dgrid/css/skins/soria.css"> 
		<!--for the editor  -->
		<link rel="stylesheet" type="text/css" href="js/dojo-release-1.9.1/dojox/editor/plugins/resources/editorPlugins.css"/>
		<!--the nq stylesheet-->
		<!--<link rel="stylesheet" type="text/css"  href="/nqserver/nqSprites.css"/> this works, but do we need it?-->
		<link rel="stylesheet"  type="text/css" href="css/nq.css" />

		<!-- load Threejs scripts -->
		<script type='text/javascript' src="js/threejs/build/three.min.js"></script>
		<script type='text/javascript' src="js/threejs/examples/js/controls/TrackballControls.js"></script>
		<script type='text/javascript' src="js/threejs/examples/js/Detector.js"></script>
		<script type='text/javascript' src="js/threejs/examples/js/libs/stats.min.js"></script>
		<script type='text/javascript' src='js/threejs/examples/js/libs/tween.min.js'></script>
		<script type='text/javascript' src="js/threejs/examples/fonts/helvetiker_regular.typeface.js"></script>
		<!-- <script src="js/threejs/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script src="js/threejs/examples/fonts/helvetiker_bold.typeface.js"></script> -->
		
		<!-- provide config via data attribute -->
		<script> //we need this to make our package location relative
			var dojoConfig = (function(){
				var base = location.href.split("/");
				base.pop();
				base = base.join("/");
				return {async: true, parseOnLoad: true, dojoBlankHtmlUrl:'/blank.html', isDebug: true, packages: [{name: "nq", location: base + "/js/extensions"}]};
			})();
		</script>
		<!-- load dojo, must come after dojoConfig -->
		<script type='text/javascript' src="js/dojo-release-1.9.1/dojo/dojo.js"></script>
		<!-- nq magic -->
		<script type="text/javascript" src="js/nq.js"></script>
		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');				
			ga('create', 'UA-41199782-1', 'neuralquest.com');
			ga('send', 'pageview');			
		</script>
	</head>
	<body class="soria" >
		<div id="loadingOverlay" class="loadingOverlay pageOverlay">
			<div class="loadingMessage">Loading...</div>
		</div>
		<!--<script type="text/javascript">dojo.back.init();</script> 	This a requiremnet for backbutton http://docs.dojocampus.org/dojo/back-->
		<div  id="fullPage" data-dojo-id="fullPage" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:'false'" persist="true">	
			<div class="noOverFlow" style="padding: 0px;" id="placeholder" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" class="backgroundClass" >	</div>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'" class="backgroundClass">
				<button data-dojo-type="dijit/form/Button" data-dojo-props="onClick:function(){fullPage.resize();}">resize</button>
				<div style="float: right;">
					<button id="saveButtonId" data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true, iconClass:'saveIcon'">Save</button>
					<button id="cancelButtonId" data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true, iconClass:'cancelIcon'">Cancel</button>
					<button id="helpButtonId" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'helpIcon'" >Help</button>
					<button id="editButtonId" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon'">Edit</button>
					<img src="img/Neuralquest/neuralquest.png" align="middle" width="155px" height="20px">
				</div>
			</div>
		</div>
		<div class="popUp" id="savedDlg" style="background-color: lime; top: 30%; left: 40%; width: 100px; height: 50px; font-weight: bold; font-size: 16px;">
			<p style="text-align: center; margin-top: 10px;">Saved</p>
		</div>
	</body> 
</html>
