<!DOCTYPE HTML> <!-- need this for IE, Also See http://bugs.dojotoolkit.org/ticket/15404 -->
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<title>Neuralquest - Browser based process modeling and execution.</title>
		<link rel="stylesheet" href="app/resources/neuralquest.css">
		<link rel="stylesheet" href="dgrid/css/skins/soria.css">
		<!-- load Threejs scripts -->
		<script type='text/javascript' src="threejs/three.js"></script>
		<script type='text/javascript' src="threejs/examples/js/controls/TrackballControls.js"></script>
		<script type='text/javascript' src="threejs/examples/js/Detector.js"></script>
		<script type='text/javascript' src="threejs/examples/js/libs/stats.min.js"></script>
		<script type='text/javascript' src='threejs/examples/js/libs/tween.min.js'></script>
		<script type='text/javascript' src="threejs/examples/fonts/helvetiker_regular.typeface.js"></script>
		<!-- <script src="js/threejs/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script src="js/threejs/examples/fonts/helvetiker_bold.typeface.js"></script> -->
		<!-- load utils library
		<script type='text/javascript' src="app/utils.js"></script>-->
		<!-- provide config -->
		<script>	
			dojoConfig = {
				// Enable the AMD loader
				async: true,
				// Define the base URL for all of our modules and packages
				baseUrl: '.',
				// Enable debugging
				isDebug: true,
				// Register the packages we are going to be using. These same packages should be defined in the
				// build profile in `app.profile.js`.
				packages: [
					// Using a string as a package is shorthand for `{ name: 'app', location: 'app' }`
					'app',
					'dstore',
					'dgrid',
					'dijit',
					'dojo',
					'dojox',
					'put-selector',
					'xstyle',
					'threejs'
				],
				// Use the smaller, faster "lite" CSS selector engine, which works in all browsers IE8+
				selectorEngine: 'lite',
				// Fix the loader to use normal AMD resolution of unregistered module paths (relative to `baseUrl`)
				// instead of the legacy Dojo resolution method (relative to the parent directory of `baseUrl`)
				tlmSiblingOfDojo: false,
				deferredInstrumentation: true,
				useDeferredInstrumentation: "report-unhandled-rejections",
	//			locale: "en-GB",
				parseOnLoad: true,
	            dojoBlankHtmlUrl:'/blank.html'
		    };
		</script>		
		<!-- load dojo, must come after dojoConfig  -->
		<script src="dojo/dojo.js"></script>
		<!-- neuralquest magic -->
		<script type="text/javascript" src="app/neuralquest.js"></script>
		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-41199782-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body class="soria" >
		<div  id="fullPage" data-dojo-id="fullPage" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:'false'" persist="true">	
			<div class="noOverFlow" style="padding: 0px;" id="placeholder" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" class="backgroundClass" ></div>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'" class="backgroundClass">
				<div>
					<button  style="float: left;" data-dojo-type="dijit/form/Button" data-dojo-props="onClick:function(){nq.test();}">Test</button>
					<button  style="float: left;" id="loginButtonId" data-dojo-type="dijit/form/Button" >Login</button>
					<p style="float: left; margin-top: 5px;">Logged in: <b id="userNameDiv"></b></p>
				</div>
				<div style="float: right;">
					<button id="saveButtonId" data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true, iconClass:'saveIcon'">Save</button>
					<button id="cancelButtonId" data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true, iconClass:'cancelIcon'">Cancel</button>
					<button id="helpButtonId" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'helpIcon'" >Help</button>
					<img src="app/resources/img/Neuralquest/neuralquest.png" align="middle" width="160px" height="24px">
				</div>
			</div>
		</div>
		<div id="loadingOverlay" class="loadingOverlay pageOverlay">
			<div class="loadingMessage">Loading...</div>
		</div>
		<div class="popUp" id="savedDlg">
			<p style="text-align: center; margin-top: 10px;">Saved</p>
		</div>
	</body> 
</html>
